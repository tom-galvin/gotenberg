<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>
  <body>
    <div class="main-box">
      <div>
        <textarea id="text" style="width:384px; height:128px;"></textarea>
        <div>
          <button id="idButton">Print</button>
          <span id="battery-level">Connecting...</span>
        </div>
        <div>
          <form id="uploadForm">
            <label for="fileInput">Upload a PNG file:</label>
            <input type="file" id="fileInput" accept="image/png,image/jpeg" required>
            <button type="submit">Upload</button>
          </form>
        </div>
      </div>
      <div>
        <div style="display: none">Bitmap height: <span id="bitmap-height">0</span></div>
        <canvas class="canvas" id="theCanvas"></canvas>
      </div>
    </div>
  </body>
  <script type="module" src="print.js"></script>
</html>
